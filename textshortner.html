<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Text Shortener & Image Converter</title>
<style>
  :root {
    --primary: #007bff;
    --light: #f4faff;
    --white: #ffffff;
    --dark: #1a1a1a;
    --radius: 12px;
    --shadow: 0 4px 12px rgba(0,0,0,0.1);
  }

  * {
    box-sizing: border-box;
    font-family: "Poppins", sans-serif;
  }

  body {
    background: var(--light);
    margin: 0;
    padding: 20px;
    display: flex;
    justify-content: center;
  }

  .container {
    background: var(--white);
    border-radius: var(--radius);
    box-shadow: var(--shadow);
    padding: 25px;
    max-width: 900px;
    width: 100%;
  }

  h1 {
    text-align: center;
    color: var(--primary);
    margin-bottom: 10px;
  }

  p {
    text-align: center;
    color: #555;
    margin-bottom: 25px;
  }

  textarea {
    width: 100%;
    height: 200px;
    padding: 12px;
    border: 1px solid #ccc;
    border-radius: var(--radius);
    resize: vertical;
    font-size: 1rem;
  }

  button {
    background: var(--primary);
    color: var(--white);
    border: none;
    padding: 10px 16px;
    border-radius: var(--radius);
    cursor: pointer;
    font-size: 1rem;
    transition: 0.3s;
  }

  button:hover {
    background: #0056b3;
  }

  .controls {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 10px;
    margin-top: 15px;
  }

  .result-box {
    margin-top: 15px;
    background: var(--light);
    padding: 15px;
    border-radius: var(--radius);
    box-shadow: var(--shadow);
  }

  /* Image Converter Section */
  .upload-area {
    border: 2px dashed var(--primary);
    border-radius: var(--radius);
    text-align: center;
    padding: 20px;
    cursor: pointer;
    transition: 0.3s;
  }

  .upload-area:hover {
    background: rgba(0,123,255,0.05);
  }

  input[type="file"] {
    display: none;
  }

  .preview img {
    margin-top: 15px;
    max-width: 100%;
    border-radius: var(--radius);
    box-shadow: var(--shadow);
  }

  select {
    padding: 10px;
    border-radius: var(--radius);
    border: 1px solid #ccc;
  }

  @media (max-width: 700px) {
    .controls {
      flex-direction: column;
      align-items: center;
    }
    button, select {
      width: 100%;
    }
  }
</style>
</head>
<body>
<div class="container">
  <h1>‚úÇÔ∏è Text Shortener + üñº Image Converter</h1>
  <p>Shorten long text or convert images easily. Bright blue & white design!</p>

  <!-- Text Shortener Section -->
  <div class="section">
    <h2 style="color:var(--primary);">üìù Text Shortener</h2>
    <textarea id="textInput" placeholder="Enter your long text here..."></textarea>

    <div class="controls">
      <input type="number" id="lengthInput" placeholder="Max length (e.g., 100)" min="1" style="padding:10px;border:1px solid #ccc;border-radius:var(--radius);width:150px;">
      <button id="shortenBtn">Shorten Text</button>
      <button id="clearBtn">Clear</button>
      <button id="copyBtn">Copy Result</button>
    </div>

    <div class="result-box" id="resultBox"></div>
  </div>

  <!-- Image Converter Section -->
  <div class="section">
    <h2 style="color:var(--primary);">üñº Image Upload & Converter</h2>
    <label class="upload-area" for="imageInput">üì§ Click or drag to upload an image</label>
    <input type="file" id="imageInput" accept="image/*">
    <div class="preview" id="preview"></div>

    <div class="controls" id="controls" style="display:none;">
      <select id="formatSelect">
        <option value="image/png">PNG</option>
        <option value="image/jpeg">JPEG</option>
        <option value="image/webp">WEBP</option>
      </select>
      <button id="convertImageBtn">Convert & Download</button>
    </div>
  </div>
</div>

<script>
  // ----------- TEXT SHORTENER -----------
  const textInput = document.getElementById("textInput");
  const resultBox = document.getElementById("resultBox");

  document.getElementById("shortenBtn").addEventListener("click", () => {
    const text = textInput.value.trim();
    const maxLength = parseInt(document.getElementById("lengthInput").value);
    if (!text) return resultBox.innerText = "‚ö†Ô∏è Please enter some text.";
    if (!maxLength || maxLength <= 0) return resultBox.innerText = "‚ö†Ô∏è Please enter a valid length.";

    let shortened = text.length > maxLength ? text.slice(0, maxLength) + "..." : text;
    resultBox.innerHTML = `<pre>${shortened}</pre>`;
  });

  document.getElementById("clearBtn").addEventListener("click", () => {
    textInput.value = "";
    resultBox.innerHTML = "";
  });

  document.getElementById("copyBtn").addEventListener("click", () => {
    const textToCopy = resultBox.innerText;
    if (!textToCopy.trim()) return alert("No text to copy!");
    navigator.clipboard.writeText(textToCopy);
    alert("‚úÖ Result copied to clipboard!");
  });

  // ----------- IMAGE CONVERTER -----------
  const imageInput = document.getElementById("imageInput");
  const preview = document.getElementById("preview");
  const controls = document.getElementById("controls");
  const convertImageBtn = document.getElementById("convertImageBtn");
  let uploadedImage = null;

  imageInput.addEventListener("change", (e) => {
    const file = e.target.files[0];
    if (!file) return;
    const reader = new FileReader();
    reader.onload = () => {
      uploadedImage = new Image();
      uploadedImage.src = reader.result;
      preview.innerHTML = `<img src="${reader.result}" alt="Preview Image">`;
      controls.style.display = "flex";
    };
    reader.readAsDataURL(file);
  });

  convertImageBtn.addEventListener("click", () => {
    if (!uploadedImage) return alert("Please upload an image first.");
    const format = document.getElementById("formatSelect").value;
    const canvas = document.createElement("canvas");
    const ctx = canvas.getContext("2d");
    canvas.width = uploadedImage.width;
    canvas.height = uploadedImage.height;
    ctx.drawImage(uploadedImage, 0, 0);

    const link = document.createElement("a");
    link.download = `converted.${format.split("/")[1]}`;
    link.href = canvas.toDataURL(format, 0.9);
    link.click();
  });
</script>
</body>
</html>
