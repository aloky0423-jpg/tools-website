<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Image Cropper & Converter</title>

  <!-- Cropper.js CDN -->
  <link
    href="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.13/cropper.min.css"
    rel="stylesheet"
  />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.13/cropper.min.js"></script>

  <style>
    :root {
      --primary: #007bff;
      --light: #f8f9fa;
      --text: #333;
      --border-radius: 12px;
    }

    body {
      font-family: "Poppins", sans-serif;
      background-color: var(--light);
      margin: 0;
      padding: 0;
      color: var(--text);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      background: white;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      border-radius: var(--border-radius);
      max-width: 600px;
      width: 95%;
      padding: 20px;
      text-align: center;
    }

    h2 {
      color: var(--primary);
      margin-bottom: 10px;
    }

    .upload-area {
      border: 2px dashed var(--primary);
      border-radius: var(--border-radius);
      padding: 20px;
      cursor: pointer;
      transition: 0.3s;
    }

    .upload-area:hover {
      background: rgba(0, 123, 255, 0.05);
    }

    input[type="file"] {
      display: none;
    }

    #preview {
      width: 100%;
      max-height: 400px;
      margin-top: 20px;
      display: none;
      border-radius: var(--border-radius);
    }

    .controls {
      margin-top: 15px;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
    }

    select, button {
      padding: 10px 15px;
      border-radius: var(--border-radius);
      border: 1px solid var(--primary);
      background: var(--primary);
      color: white;
      font-size: 14px;
      cursor: pointer;
      transition: 0.3s;
    }

    select {
      background: white;
      color: var(--text);
    }

    button:hover {
      background: #0056b3;
    }

    canvas {
      display: none;
      max-width: 100%;
    }

    @media (max-width: 600px) {
      .controls {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Image Cropper & Converter</h2>
    <label for="imageInput" class="upload-area">
      <p>ðŸ“¤ Click or drag an image to upload</p>
    </label>
    <input type="file" id="imageInput" accept="image/*" />

    <img id="preview" alt="Preview Image" />

    <div class="controls" id="controls" style="display:none;">
      <select id="formatSelect">
        <option value="image/png">PNG</option>
        <option value="image/jpeg">JPG</option>
        <option value="image/webp">WEBP</option>
      </select>
      <button id="cropBtn">Crop & Convert</button>
      <button id="downloadBtn" style="display:none;">Download</button>
    </div>

    <canvas id="canvas"></canvas>
  </div>

  <script>
    const imageInput = document.getElementById("imageInput");
    const preview = document.getElementById("preview");
    const cropBtn = document.getElementById("cropBtn");
    const downloadBtn = document.getElementById("downloadBtn");
    const formatSelect = document.getElementById("formatSelect");
    const controls = document.getElementById("controls");
    const canvas = document.getElementById("canvas");

    let cropper;

    imageInput.addEventListener("change", (e) => {
      const file = e.target.files[0];
      if (!file) return;
      const reader = new FileReader();
      reader.onload = () => {
        preview.src = reader.result;
        preview.style.display = "block";
        controls.style.display = "flex";

        if (cropper) cropper.destroy();
        cropper = new Cropper(preview, {
          aspectRatio: NaN,
          viewMode: 1,
          responsive: true,
        });
      };
      reader.readAsDataURL(file);
    });

    cropBtn.addEventListener("click", () => {
      if (!cropper) return;

      const canvasData = cropper.getCroppedCanvas({
        maxWidth: 1920,
        maxHeight: 1080,
      });
      const selectedFormat = formatSelect.value;
      const quality = 0.9;

      canvas.width = canvasData.width;
      canvas.height = canvasData.height;
      const ctx = canvas.getContext("2d");
      ctx.drawImage(canvasData, 0, 0);

      downloadBtn.style.display = "inline-block";
    });

    downloadBtn.addEventListener("click", () => {
      const selectedFormat = formatSelect.value;
      const quality = 0.9;
      const link = document.createElement("a");
      link.download = `converted.${selectedFormat.split("/")[1]}`;
      link.href = canvas.toDataURL(selectedFormat, quality);
      link.click();
    });
  </script>
</body>
</html>
