<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Random Generator & Image Converter</title>
<style>
  :root {
    --primary: #007bff;
    --light: #f4f9ff;
    --white: #ffffff;
    --dark: #222;
    --radius: 12px;
    --shadow: 0 4px 10px rgba(0,0,0,0.1);
  }

  * {
    box-sizing: border-box;
    font-family: "Poppins", sans-serif;
  }

  body {
    background: var(--light);
    margin: 0;
    padding: 20px;
    color: var(--dark);
    display: flex;
    justify-content: center;
  }

  .container {
    background: var(--white);
    border-radius: var(--radius);
    box-shadow: var(--shadow);
    padding: 25px;
    max-width: 900px;
    width: 100%;
  }

  h1 {
    text-align: center;
    color: var(--primary);
    margin-bottom: 10px;
  }

  p {
    text-align: center;
    color: #555;
    margin-bottom: 25px;
  }

  .section {
    margin-bottom: 40px;
  }

  label {
    display: block;
    margin-bottom: 8px;
    font-weight: 600;
  }

  input, select {
    width: 100%;
    padding: 10px;
    margin-bottom: 15px;
    border-radius: var(--radius);
    border: 1px solid #ccc;
    font-size: 1rem;
  }

  button {
    background: var(--primary);
    color: var(--white);
    border: none;
    padding: 10px 16px;
    border-radius: var(--radius);
    cursor: pointer;
    font-size: 1rem;
    transition: 0.3s;
  }

  button:hover {
    background: #0056b3;
  }

  .result {
    text-align: center;
    margin-top: 10px;
    font-size: 1.1rem;
    color: var(--primary);
    font-weight: bold;
    word-break: break-all;
  }

  .upload-area {
    border: 2px dashed var(--primary);
    border-radius: var(--radius);
    text-align: center;
    padding: 20px;
    cursor: pointer;
    transition: 0.3s;
  }

  .upload-area:hover {
    background: rgba(0,123,255,0.05);
  }

  input[type="file"] {
    display: none;
  }

  .preview img {
    margin-top: 15px;
    max-width: 100%;
    border-radius: var(--radius);
    box-shadow: var(--shadow);
  }

  .controls {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 10px;
    margin-top: 15px;
  }

  @media (max-width: 700px) {
    .controls {
      flex-direction: column;
      align-items: center;
    }
    button, select {
      width: 100%;
    }
  }
</style>
</head>
<body>
  <div class="container">
    <h1>üé≤ Random Generator & Image Converter</h1>
    <p>Generate random numbers, secure passwords, or convert images easily.</p>

    <!-- Random Number Generator -->
    <div class="section">
      <h2 style="color:var(--primary);">üî¢ Random Number Generator</h2>
      <label for="minNum">Minimum Number:</label>
      <input type="number" id="minNum" placeholder="e.g. 1">
      <label for="maxNum">Maximum Number:</label>
      <input type="number" id="maxNum" placeholder="e.g. 100">
      <button id="generateNumBtn">Generate Number</button>
      <div class="result" id="numberResult"></div>
    </div>

    <!-- Password Generator -->
    <div class="section">
      <h2 style="color:var(--primary);">üîê Password Generator</h2>
      <label for="passLength">Password Length:</label>
      <input type="number" id="passLength" placeholder="e.g. 12" min="4" max="32">
      <label><input type="checkbox" id="includeUpper"> Include Uppercase</label>
      <label><input type="checkbox" id="includeNumbers"> Include Numbers</label>
      <label><input type="checkbox" id="includeSymbols"> Include Symbols</label>
      <button id="generatePassBtn">Generate Password</button>
      <div class="result" id="passwordResult"></div>
    </div>

    <!-- Image Converter -->
    <div class="section">
      <h2 style="color:var(--primary);">üñº Image Upload & Converter</h2>
      <label class="upload-area" for="imageInput">üì§ Click or drag to upload an image</label>
      <input type="file" id="imageInput" accept="image/*">
      <div class="preview" id="preview"></div>

      <div class="controls" id="controls" style="display:none;">
        <select id="formatSelect">
          <option value="image/png">PNG</option>
          <option value="image/jpeg">JPEG</option>
          <option value="image/webp">WEBP</option>
        </select>
        <button id="convertImageBtn">Convert & Download</button>
      </div>
    </div>
  </div>

<script>
  // RANDOM NUMBER GENERATOR
  const minNum = document.getElementById("minNum");
  const maxNum = document.getElementById("maxNum");
  const generateNumBtn = document.getElementById("generateNumBtn");
  const numberResult = document.getElementById("numberResult");

  generateNumBtn.addEventListener("click", () => {
    const min = parseInt(minNum.value);
    const max = parseInt(maxNum.value);
    if (isNaN(min) || isNaN(max) || min > max) {
      alert("Enter valid minimum and maximum values.");
      return;
    }
    const randomNumber = Math.floor(Math.random() * (max - min + 1)) + min;
    numberResult.textContent = `üé≤ Random Number: ${randomNumber}`;
  });

  // PASSWORD GENERATOR
  const passLength = document.getElementById("passLength");
  const includeUpper = document.getElementById("includeUpper");
  const includeNumbers = document.getElementById("includeNumbers");
  const includeSymbols = document.getElementById("includeSymbols");
  const generatePassBtn = document.getElementById("generatePassBtn");
  const passwordResult = document.getElementById("passwordResult");

  generatePassBtn.addEventListener("click", () => {
    const length = parseInt(passLength.value);
    if (isNaN(length) || length < 4 || length > 32) {
      alert("Password length must be between 4 and 32.");
      return;
    }

    let chars = "abcdefghijklmnopqrstuvwxyz";
    if (includeUpper.checked) chars += "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
    if (includeNumbers.checked) chars += "0123456789";
    if (includeSymbols.checked) chars += "!@#$%^&*()_-+=<>?/{}~";

    let password = "";
    for (let i = 0; i < length; i++) {
      password += chars.charAt(Math.floor(Math.random() * chars.length));
    }
    passwordResult.textContent = `üîë ${password}`;
  });

  // IMAGE CONVERTER
  const imageInput = document.getElementById("imageInput");
  const preview = document.getElementById("preview");
  const controls = document.getElementById("controls");
  const convertImageBtn = document.getElementById("convertImageBtn");
  let uploadedImage = null;

  imageInput.addEventListener("change", (e) => {
    const file = e.target.files[0];
    if (!file) return;
    const reader = new FileReader();
    reader.onload = () => {
      uploadedImage = new Image();
      uploadedImage.src = reader.result;
      preview.innerHTML = `<img src="${reader.result}" alt="Preview Image">`;
      controls.style.display = "flex";
    };
    reader.readAsDataURL(file);
  });

  convertImageBtn.addEventListener("click", () => {
    if (!uploadedImage) return alert("Please upload an image first.");
    const format = document.getElementById("formatSelect").value;
    const canvas = document.createElement("canvas");
    const ctx = canvas.getContext("2d");
    canvas.width = uploadedImage.width;
    canvas.height = uploadedImage.height;
    ctx.drawImage(uploadedImage, 0, 0);

    const link = document.createElement("a");
    link.download = `converted-image.${format.split("/")[1]}`;
    link.href = canvas.toDataURL(format, 0.9);
    link.click();
  });
</script>
</body>
</html>
