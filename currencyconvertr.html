<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Currency Converter & Image Converter Tool</title>
<style>
  :root {
    --primary: #007bff;
    --light: #f4f9ff;
    --white: #ffffff;
    --dark: #1a1a1a;
    --radius: 12px;
    --shadow: 0 4px 10px rgba(0,0,0,0.1);
  }

  * {
    box-sizing: border-box;
    font-family: "Poppins", sans-serif;
  }

  body {
    background: var(--light);
    margin: 0;
    padding: 20px;
    color: var(--dark);
    display: flex;
    justify-content: center;
  }

  .container {
    background: var(--white);
    border-radius: var(--radius);
    box-shadow: var(--shadow);
    padding: 25px;
    max-width: 900px;
    width: 100%;
  }

  h1 {
    text-align: center;
    color: var(--primary);
    margin-bottom: 10px;
  }

  p {
    text-align: center;
    color: #555;
    margin-bottom: 25px;
  }

  .section {
    margin-bottom: 40px;
  }

  label {
    display: block;
    margin-bottom: 8px;
    font-weight: 600;
  }

  input, select {
    width: 100%;
    padding: 10px;
    margin-bottom: 15px;
    border-radius: var(--radius);
    border: 1px solid #ccc;
    font-size: 1rem;
  }

  button {
    background: var(--primary);
    color: var(--white);
    border: none;
    padding: 10px 16px;
    border-radius: var(--radius);
    cursor: pointer;
    font-size: 1rem;
    transition: 0.3s;
  }

  button:hover {
    background: #0056b3;
  }

  .result {
    text-align: center;
    margin-top: 10px;
    font-size: 1.2rem;
    font-weight: bold;
    color: var(--primary);
  }

  /* Image Tool */
  .upload-area {
    border: 2px dashed var(--primary);
    border-radius: var(--radius);
    text-align: center;
    padding: 20px;
    cursor: pointer;
    transition: 0.3s;
  }

  .upload-area:hover {
    background: rgba(0,123,255,0.05);
  }

  input[type="file"] {
    display: none;
  }

  .preview img {
    margin-top: 15px;
    max-width: 100%;
    border-radius: var(--radius);
    box-shadow: var(--shadow);
  }

  .controls {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 10px;
    margin-top: 15px;
  }

  select {
    padding: 10px;
    border-radius: var(--radius);
    border: 1px solid #ccc;
  }

  @media (max-width: 700px) {
    .controls {
      flex-direction: column;
      align-items: center;
    }
    button, select {
      width: 100%;
    }
  }
</style>
</head>
<body>
  <div class="container">
    <h1>ðŸ’± Currency Converter & Image Converter</h1>
    <p>Convert currencies or images easily â€” Bright Blue & White Theme</p>

    <!-- Currency Converter -->
    <div class="section">
      <h2 style="color:var(--primary);">ðŸ’° Currency Converter</h2>
      <label for="amount">Amount:</label>
      <input type="number" id="amount" placeholder="Enter amount" />

      <label for="fromCurrency">From Currency:</label>
      <select id="fromCurrency"></select>

      <label for="toCurrency">To Currency:</label>
      <select id="toCurrency"></select>

      <button id="convertBtn">Convert</button>
      <div class="result" id="result"></div>
    </div>

    <!-- Image Converter -->
    <div class="section">
      <h2 style="color:var(--primary);">ðŸ–¼ Image Upload & Converter</h2>
      <label class="upload-area" for="imageInput">
        ðŸ“¤ Click or drag to upload an image
      </label>
      <input type="file" id="imageInput" accept="image/*" />
      <div class="preview" id="preview"></div>

      <div class="controls" id="controls" style="display:none;">
        <select id="formatSelect">
          <option value="image/png">PNG</option>
          <option value="image/jpeg">JPEG</option>
          <option value="image/webp">WEBP</option>
        </select>
        <button id="convertImageBtn">Convert & Download</button>
      </div>
    </div>
  </div>

<script>
  // ----------- CURRENCY CONVERTER -----------
  const amountInput = document.getElementById("amount");
  const fromCurrency = document.getElementById("fromCurrency");
  const toCurrency = document.getElementById("toCurrency");
  const resultDiv = document.getElementById("result");
  const convertBtn = document.getElementById("convertBtn");

  async function loadCurrencies() {
    try {
      const res = await fetch("https://api.exchangerate-api.com/v4/latest/USD");
      const data = await res.json();
      const currencies = Object.keys(data.rates);
      currencies.forEach(currency => {
        const option1 = document.createElement("option");
        const option2 = document.createElement("option");
        option1.value = option2.value = currency;
        option1.text = option2.text = currency;
        fromCurrency.appendChild(option1);
        toCurrency.appendChild(option2);
      });
      fromCurrency.value = "USD";
      toCurrency.value = "INR";
    } catch (error) {
      resultDiv.innerText = "Error loading currency data.";
    }
  }

  convertBtn.addEventListener("click", async () => {
    const amount = parseFloat(amountInput.value);
    const from = fromCurrency.value;
    const to = toCurrency.value;
    if (!amount || !from || !to) return alert("Please enter all fields.");

    try {
      const res = await fetch(`https://api.exchangerate-api.com/v4/latest/${from}`);
      const data = await res.json();
      const rate = data.rates[to];
      const converted = (amount * rate).toFixed(2);
      resultDiv.innerText = `${amount} ${from} = ${converted} ${to}`;
    } catch (error) {
      resultDiv.innerText = "Error fetching conversion rate.";
    }
  });

  loadCurrencies();

  // ----------- IMAGE CONVERTER -----------
  const imageInput = document.getElementById("imageInput");
  const preview = document.getElementById("preview");
  const controls = document.getElementById("controls");
  const convertImageBtn = document.getElementById("convertImageBtn");
  let uploadedImage = null;

  imageInput.addEventListener("change", (e) => {
    const file = e.target.files[0];
    if (!file) return;
    const reader = new FileReader();
    reader.onload = () => {
      uploadedImage = new Image();
      uploadedImage.src = reader.result;
      preview.innerHTML = `<img src="${reader.result}" alt="Preview Image">`;
      controls.style.display = "flex";
    };
    reader.readAsDataURL(file);
  });

  convertImageBtn.addEventListener("click", () => {
    if (!uploadedImage) return alert("Please upload an image first.");
    const format = document.getElementById("formatSelect").value;
    const canvas = document.createElement("canvas");
    const ctx = canvas.getContext("2d");
    canvas.width = uploadedImage.width;
    canvas.height = uploadedImage.height;
    ctx.drawImage(uploadedImage, 0, 0);

    const link = document.createElement("a");
    link.download = `converted.${format.split("/")[1]}`;
    link.href = canvas.toDataURL(format, 0.9);
    link.click();
  });
</script>
</body>
</html>
