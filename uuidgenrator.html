<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>UUID Generator & Image Converter Tool</title>
<style>
  :root {
    --primary: #007bff;
    --light: #f4f9ff;
    --white: #ffffff;
    --dark: #1a1a1a;
    --radius: 12px;
    --shadow: 0 4px 10px rgba(0,0,0,0.1);
  }

  * {
    box-sizing: border-box;
    font-family: "Poppins", sans-serif;
  }

  body {
    background: var(--light);
    margin: 0;
    padding: 20px;
    color: var(--dark);
    display: flex;
    justify-content: center;
  }

  .container {
    background: var(--white);
    border-radius: var(--radius);
    box-shadow: var(--shadow);
    padding: 25px;
    max-width: 900px;
    width: 100%;
  }

  h1 {
    text-align: center;
    color: var(--primary);
    margin-bottom: 10px;
  }

  p {
    text-align: center;
    color: #555;
    margin-bottom: 25px;
  }

  textarea, input {
    width: 100%;
    border-radius: var(--radius);
    border: 1px solid #ccc;
    padding: 10px;
    font-size: 1rem;
    margin-bottom: 15px;
  }

  button {
    background: var(--primary);
    color: var(--white);
    border: none;
    padding: 10px 16px;
    border-radius: var(--radius);
    cursor: pointer;
    font-size: 1rem;
    transition: 0.3s;
  }

  button:hover {
    background: #0056b3;
  }

  .result {
    text-align: center;
    margin-top: 10px;
    font-size: 1.1rem;
    color: var(--primary);
    font-weight: bold;
    word-wrap: break-word;
  }

  .section {
    margin-bottom: 40px;
  }

  /* Image Converter Section */
  .upload-area {
    border: 2px dashed var(--primary);
    border-radius: var(--radius);
    text-align: center;
    padding: 20px;
    cursor: pointer;
    transition: 0.3s;
  }

  .upload-area:hover {
    background: rgba(0,123,255,0.05);
  }

  input[type="file"] {
    display: none;
  }

  .preview img {
    margin-top: 15px;
    max-width: 100%;
    border-radius: var(--radius);
    box-shadow: var(--shadow);
  }

  .controls {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 10px;
    margin-top: 15px;
  }

  select {
    padding: 10px;
    border-radius: var(--radius);
    border: 1px solid #ccc;
  }

  @media (max-width: 700px) {
    .controls {
      flex-direction: column;
      align-items: center;
    }
    button, select {
      width: 100%;
    }
  }
</style>
</head>
<body>
  <div class="container">
    <h1>üî¢ UUID Generator & Image Converter</h1>
    <p>Generate UUIDs or convert images easily ‚Äî bright blue & white theme</p>

    <!-- UUID Tool -->
    <div class="section">
      <h2 style="color:var(--primary);">üß© UUID Generator & Validator</h2>
      <button id="generateUUIDBtn">Generate UUID v4</button>
      <div class="result" id="uuidResult">Your UUID will appear here</div>

      <h3 style="margin-top: 20px; color:var(--primary);">üîç Validate UUID</h3>
      <input type="text" id="uuidInput" placeholder="Enter a UUID to validate..." />
      <button id="validateUUIDBtn">Validate</button>
      <div class="result" id="uuidValidationResult"></div>
    </div>

    <!-- Image Converter -->
    <div class="section">
      <h2 style="color:var(--primary);">üñº Image Upload & Converter</h2>
      <label class="upload-area" for="imageInput">üì§ Click or drag to upload an image</label>
      <input type="file" id="imageInput" accept="image/*" />
      <div class="preview" id="preview"></div>

      <div class="controls" id="controls" style="display:none;">
        <select id="formatSelect">
          <option value="image/png">PNG</option>
          <option value="image/jpeg">JPEG</option>
          <option value="image/webp">WEBP</option>
        </select>
        <button id="convertImageBtn">Convert & Download</button>
      </div>
    </div>
  </div>

<script>
  // ---------- UUID GENERATOR ----------
  const uuidResult = document.getElementById("uuidResult");
  const uuidInput = document.getElementById("uuidInput");
  const validateUUIDBtn = document.getElementById("validateUUIDBtn");
  const uuidValidationResult = document.getElementById("uuidValidationResult");

  // Function to generate UUID v4
  function generateUUID() {
    return "xxxxxxxx-xxxx-4xxx-yxxx-xxxxxxxxxxxx".replace(/[xy]/g, function(c) {
      const r = (Math.random() * 16) | 0;
      const v = c === "x" ? r : (r & 0x3) | 0x8;
      return v.toString(16);
    });
  }

  document.getElementById("generateUUIDBtn").addEventListener("click", () => {
    const uuid = generateUUID();
    uuidResult.textContent = uuid;
  });

  // Validate UUID
  validateUUIDBtn.addEventListener("click", () => {
    const input = uuidInput.value.trim();
    const uuidRegex = /^[0-9a-f]{8}-[0-9a-f]{4}-4[0-9a-f]{3}-[89ab][0-9a-f]{3}-[0-9a-f]{12}$/i;
    if (uuidRegex.test(input)) {
      uuidValidationResult.textContent = "‚úÖ Valid UUID v4";
      uuidValidationResult.style.color = "green";
    } else {
      uuidValidationResult.textContent = "‚ùå Invalid UUID format";
      uuidValidationResult.style.color = "red";
    }
  });

  // ---------- IMAGE CONVERTER ----------
  const imageInput = document.getElementById("imageInput");
  const preview = document.getElementById("preview");
  const controls = document.getElementById("controls");
  const convertImageBtn = document.getElementById("convertImageBtn");
  let uploadedImage = null;

  imageInput.addEventListener("change", (e) => {
    const file = e.target.files[0];
    if (!file) return;
    const reader = new FileReader();
    reader.onload = () => {
      uploadedImage = new Image();
      uploadedImage.src = reader.result;
      preview.innerHTML = `<img src="${reader.result}" alt="Preview Image">`;
      controls.style.display = "flex";
    };
    reader.readAsDataURL(file);
  });

  convertImageBtn.addEventListener("click", () => {
    if (!uploadedImage) return alert("Please upload an image first.");
    const format = document.getElementById("formatSelect").value;
    const canvas = document.createElement("canvas");
    const ctx = canvas.getContext("2d");
    canvas.width = uploadedImage.width;
    canvas.height = uploadedImage.height;
    ctx.drawImage(uploadedImage, 0, 0);

    const link = document.createElement("a");
    link.download = `converted-image.${format.split("/")[1]}`;
    link.href = canvas.toDataURL(format, 0.9);
    link.click();
  });
</script>
</body>
</html>
