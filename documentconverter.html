<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document Converter Tool</title>

  <style>
    :root {
      --primary: #007bff;
      --light: #f8f9fa;
      --text: #222;
      --radius: 12px;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background-color: var(--light);
      color: var(--text);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
    }

    .container {
      background: #fff;
      border-radius: var(--radius);
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      max-width: 600px;
      width: 100%;
      text-align: center;
      padding: 20px;
    }

    h2 {
      color: var(--primary);
      margin-bottom: 15px;
    }

    .upload-area {
      border: 2px dashed var(--primary);
      border-radius: var(--radius);
      padding: 25px;
      cursor: pointer;
      transition: 0.3s;
    }

    .upload-area:hover {
      background-color: rgba(0, 123, 255, 0.05);
    }

    input[type="file"] {
      display: none;
    }

    .preview {
      margin-top: 20px;
      display: none;
      text-align: left;
    }

    .preview iframe, .preview img {
      width: 100%;
      max-height: 300px;
      border-radius: var(--radius);
      margin-top: 10px;
    }

    .controls {
      margin-top: 20px;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
    }

    select, button {
      padding: 10px 15px;
      border-radius: var(--radius);
      border: 1px solid var(--primary);
      font-size: 14px;
      cursor: pointer;
      transition: 0.3s;
    }

    select {
      background: white;
      color: var(--text);
    }

    button {
      background-color: var(--primary);
      color: white;
    }

    button:hover {
      background-color: #0056b3;
    }

    @media (max-width: 600px) {
      .controls {
        flex-direction: column;
      }
      select, button {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>ðŸ“„ Document Converter Tool</h2>
    <label for="docInput" class="upload-area">
      <p>ðŸ“¤ Click or drag a document to upload</p>
    </label>
    <input type="file" id="docInput" accept=".pdf,.docx,.txt,.jpg,.png,.jpeg" />

    <div class="preview" id="preview">
      <h4>File Preview:</h4>
      <iframe id="docPreview"></iframe>
      <img id="imgPreview" alt="Image Preview" />
      <p id="textPreview"></p>
    </div>

    <div class="controls" id="controls" style="display:none;">
      <select id="formatSelect">
        <option value="pdf">Convert to PDF</option>
        <option value="docx">Convert to DOCX</option>
        <option value="txt">Convert to TXT</option>
      </select>
      <button id="convertBtn">Convert</button>
      <button id="downloadBtn" style="display:none;">Download</button>
    </div>
  </div>

  <script>
    const docInput = document.getElementById('docInput');
    const preview = document.getElementById('preview');
    const docPreview = document.getElementById('docPreview');
    const imgPreview = document.getElementById('imgPreview');
    const textPreview = document.getElementById('textPreview');
    const controls = document.getElementById('controls');
    const formatSelect = document.getElementById('formatSelect');
    const convertBtn = document.getElementById('convertBtn');
    const downloadBtn = document.getElementById('downloadBtn');

    let currentFile = null;
    let convertedBlob = null;

    docInput.addEventListener('change', (e) => {
      const file = e.target.files[0];
      if (!file) return;
      currentFile = file;
      preview.style.display = 'block';
      controls.style.display = 'flex';
      textPreview.style.display = 'none';
      imgPreview.style.display = 'none';
      docPreview.style.display = 'none';
      downloadBtn.style.display = 'none';

      const fileType = file.type;
      const reader = new FileReader();

      reader.onload = () => {
        if (fileType.startsWith('image/')) {
          imgPreview.src = reader.result;
          imgPreview.style.display = 'block';
        } else if (fileType === 'text/plain') {
          textPreview.textContent = reader.result;
          textPreview.style.display = 'block';
        } else if (fileType === 'application/pdf') {
          docPreview.src = reader.result;
          docPreview.style.display = 'block';
        } else {
          textPreview.textContent = "Preview not supported for this file type.";
          textPreview.style.display = 'block';
        }
      };

      if (fileType.startsWith('image/') || fileType === 'application/pdf') {
        reader.readAsDataURL(file);
      } else {
        reader.readAsText(file);
      }
    });

    convertBtn.addEventListener('click', () => {
      if (!currentFile) return alert('Please upload a file first!');
      const selectedFormat = formatSelect.value;

      // Simulated conversion (mock logic)
      const blob = new Blob(["Converted file content of " + currentFile.name], {
        type: "application/" + selectedFormat
      });

      convertedBlob = blob;
      alert(`File converted to ${selectedFormat.toUpperCase()} successfully!`);
      downloadBtn.style.display = 'inline-block';
    });

    downloadBtn.addEventListener('click', () => {
      if (!convertedBlob) return;
      const link = document.createElement('a');
      link.download = `converted.${formatSelect.value}`;
      link.href = URL.createObjectURL(convertedBlob);
      link.click();
    });
  </script>
</body>
</html>
