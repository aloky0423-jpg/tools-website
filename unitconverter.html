<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Unit Converter & Image Converter Tool</title>
<style>
  :root {
    --primary: #007bff;
    --light: #f4f9ff;
    --white: #ffffff;
    --dark: #1a1a1a;
    --radius: 12px;
    --shadow: 0 4px 10px rgba(0,0,0,0.1);
  }

  * {
    box-sizing: border-box;
    font-family: "Poppins", sans-serif;
  }

  body {
    background: var(--light);
    margin: 0;
    padding: 20px;
    color: var(--dark);
    display: flex;
    justify-content: center;
  }

  .container {
    background: var(--white);
    border-radius: var(--radius);
    box-shadow: var(--shadow);
    padding: 25px;
    max-width: 900px;
    width: 100%;
  }

  h1 {
    text-align: center;
    color: var(--primary);
    margin-bottom: 10px;
  }

  p {
    text-align: center;
    color: #555;
    margin-bottom: 25px;
  }

  .section {
    margin-bottom: 40px;
  }

  label {
    display: block;
    margin-bottom: 8px;
    font-weight: 600;
  }

  input, select {
    width: 100%;
    padding: 10px;
    margin-bottom: 15px;
    border-radius: var(--radius);
    border: 1px solid #ccc;
    font-size: 1rem;
  }

  button {
    background: var(--primary);
    color: var(--white);
    border: none;
    padding: 10px 16px;
    border-radius: var(--radius);
    cursor: pointer;
    font-size: 1rem;
    transition: 0.3s;
  }

  button:hover {
    background: #0056b3;
  }

  .result {
    text-align: center;
    margin-top: 10px;
    font-size: 1.1rem;
    color: var(--primary);
    font-weight: bold;
  }

  /* Image Converter Section */
  .upload-area {
    border: 2px dashed var(--primary);
    border-radius: var(--radius);
    text-align: center;
    padding: 20px;
    cursor: pointer;
    transition: 0.3s;
  }

  .upload-area:hover {
    background: rgba(0,123,255,0.05);
  }

  input[type="file"] {
    display: none;
  }

  .preview img {
    margin-top: 15px;
    max-width: 100%;
    border-radius: var(--radius);
    box-shadow: var(--shadow);
  }

  .controls {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 10px;
    margin-top: 15px;
  }

  @media (max-width: 700px) {
    .controls {
      flex-direction: column;
      align-items: center;
    }
    button, select {
      width: 100%;
    }
  }
</style>
</head>
<body>
  <div class="container">
    <h1>üßÆ Unit Converter & Image Converter</h1>
    <p>Convert units or images easily ‚Äî bright blue & white theme</p>

    <!-- Unit Converter -->
    <div class="section">
      <h2 style="color:var(--primary);">üìè Unit Converter</h2>
      <label for="unitType">Select Unit Type:</label>
      <select id="unitType">
        <option value="length">Length</option>
        <option value="weight">Weight</option>
        <option value="temperature">Temperature</option>
      </select>

      <label for="inputValue">Enter Value:</label>
      <input type="number" id="inputValue" placeholder="Enter a number" />

      <label for="fromUnit">From:</label>
      <select id="fromUnit"></select>

      <label for="toUnit">To:</label>
      <select id="toUnit"></select>

      <button id="convertBtn">Convert</button>
      <div class="result" id="result"></div>
    </div>

    <!-- Image Converter -->
    <div class="section">
      <h2 style="color:var(--primary);">üñº Image Upload & Converter</h2>
      <label class="upload-area" for="imageInput">üì§ Click or drag to upload an image</label>
      <input type="file" id="imageInput" accept="image/*" />
      <div class="preview" id="preview"></div>

      <div class="controls" id="controls" style="display:none;">
        <select id="formatSelect">
          <option value="image/png">PNG</option>
          <option value="image/jpeg">JPEG</option>
          <option value="image/webp">WEBP</option>
        </select>
        <button id="convertImageBtn">Convert & Download</button>
      </div>
    </div>
  </div>

<script>
  // ---------- UNIT CONVERTER ----------
  const unitType = document.getElementById("unitType");
  const fromUnit = document.getElementById("fromUnit");
  const toUnit = document.getElementById("toUnit");
  const inputValue = document.getElementById("inputValue");
  const resultDiv = document.getElementById("result");
  const convertBtn = document.getElementById("convertBtn");

  const units = {
    length: { meter: 1, kilometer: 0.001, centimeter: 100, millimeter: 1000, mile: 0.000621371, yard: 1.09361, foot: 3.28084, inch: 39.3701 },
    weight: { kilogram: 1, gram: 1000, milligram: 1000000, pound: 2.20462, ounce: 35.274 },
    temperature: { celsius: "C", fahrenheit: "F", kelvin: "K" }
  };

  function populateUnits(type) {
    fromUnit.innerHTML = "";
    toUnit.innerHTML = "";
    Object.keys(units[type]).forEach(unit => {
      const opt1 = new Option(unit, unit);
      const opt2 = new Option(unit, unit);
      fromUnit.add(opt1);
      toUnit.add(opt2);
    });
  }

  unitType.addEventListener("change", () => populateUnits(unitType.value));
  populateUnits("length");

  convertBtn.addEventListener("click", () => {
    const value = parseFloat(inputValue.value);
    const type = unitType.value;
    const from = fromUnit.value;
    const to = toUnit.value;

    if (isNaN(value)) return alert("Enter a valid number");

    let result;
    if (type === "temperature") {
      if (from === to) result = value;
      else if (from === "celsius" && to === "fahrenheit") result = (value * 9/5) + 32;
      else if (from === "fahrenheit" && to === "celsius") result = (value - 32) * 5/9;
      else if (from === "celsius" && to === "kelvin") result = value + 273.15;
      else if (from === "kelvin" && to === "celsius") result = value - 273.15;
      else if (from === "fahrenheit" && to === "kelvin") result = ((value - 32) * 5/9) + 273.15;
      else if (from === "kelvin" && to === "fahrenheit") result = ((value - 273.15) * 9/5) + 32;
    } else {
      result = value * (units[type][to] / units[type][from]);
    }

    resultDiv.textContent = `${value} ${from} = ${result.toFixed(4)} ${to}`;
  });

  // ---------- IMAGE CONVERTER ----------
  const imageInput = document.getElementById("imageInput");
  const preview = document.getElementById("preview");
  const controls = document.getElementById("controls");
  const convertImageBtn = document.getElementById("convertImageBtn");
  let uploadedImage = null;

  imageInput.addEventListener("change", (e) => {
    const file = e.target.files[0];
    if (!file) return;
    const reader = new FileReader();
    reader.onload = () => {
      uploadedImage = new Image();
      uploadedImage.src = reader.result;
      preview.innerHTML = `<img src="${reader.result}" alt="Preview Image">`;
      controls.style.display = "flex";
    };
    reader.readAsDataURL(file);
  });

  convertImageBtn.addEventListener("click", () => {
    if (!uploadedImage) return alert("Please upload an image first.");
    const format = document.getElementById("formatSelect").value;
    const canvas = document.createElement("canvas");
    const ctx = canvas.getContext("2d");
    canvas.width = uploadedImage.width;
    canvas.height = uploadedImage.height;
    ctx.drawImage(uploadedImage, 0, 0);

    const link = document.createElement("a");
    link.download = `converted-image.${format.split("/")[1]}`;
    link.href = canvas.toDataURL(format, 0.9);
    link.click();
  });
</script>
</body>
</html>
